
  <body>
    <h2>Executive Dashboard</h2>

    <mat-form-field appearance="fill">
        <mat-label>This Month</mat-label>
        <input matInput [matDatepicker]="picker" >
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    
      <div class="container">
        <div class="item1">
          <h3>New Wins</h3>
          <div >230</div>
          <div>25%</div>
          <small>vs previous 30 days</small>
        </div>
        <div class="item2">
          <h3>Trial: Win rate </h3>
          <div >9.86 <sup>%</sup></div>
          <div>25%</div>
          <small>vs previous 30 days</small>
        </div>
        <div class="item3">
          <h3>New MRR</h3>
          <div >25,690</div>
          <div>8.7%</div>
          <small>vs previous 30 days</small>
        </div>
        <div class="item4">
          <h3>Page Views</h3>
          <app-piechart></app-piechart>
        </div>
      </div>
      
      <div class="container">
        <div class="chart">
          <h2>MRR Stats by Country</h2>
          <app-bubblechart></app-bubblechart>
        </div>
        <div class="chart">
          <h2>MRR</h2>
          <app-floatingbar></app-floatingbar>
        </div>
      </div>
        
  </body>
